<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Eat? ü§î</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .wheel-container {
            position: relative;
            margin: 30px auto;
            width: min(300px, 80vw);
            height: min(300px, 80vw);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            border: 8px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 0.8rem;
            overflow: hidden;
        }

        .segment-text {
            transform-origin: center;
            text-align: center;
            width: 80px;
            max-width: 80px;
            word-wrap: break-word;
            line-height: 1.1;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .result {
            margin: 30px 0;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.winner {
            color: #27ae60;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .spin-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            margin-top: 30px;
            text-align: left;
        }

        .controls h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .add-food {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-food input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .add-food input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #5a6fd8;
        }

        .food-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 1rem;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .wheel-container {
                width: min(280px, 75vw);
                height: min(280px, 75vw);
            }
            
            .segment-text {
                font-size: 0.7rem;
                width: 70px;
                max-width: 70px;
            }
            
            .add-food {
                flex-direction: column;
            }
            
            .add-food input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">What Should I Eat? ü§î</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        
        <div class="result" id="result">Add some food options and spin the wheel!</div>
        
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN! üéØ</button>
        
        <div class="controls">
            <h3>Add a food option:</h3>
            <div class="add-food">
                <input type="text" id="foodInput" placeholder="e.g., Pizza üçï, Tacos üåÆ" maxlength="20">
                <button class="add-btn" onclick="addFood()">Add</button>
            </div>
            
            <h3>Current Options:</h3>
            <div class="food-list" id="foodList">
                <div class="empty-state">No food options yet. Add some above!</div>
            </div>
        </div>
    </div>

    <script>
        let foods = ['Pizza üçï', 'Burger üçî', 'Sushi üç£', 'Pasta üçù', 'Tacos üåÆ', 'Steak ü•©', 'Ice Cream üç¶', 'Ramen üçú'];
        let isSpinning = false;
        let currentRotation = 0;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
            '#BB8FCE', '#85C1E5', '#F8C471', '#82E0AA', '#F1948A', '#85C1E5', '#D5A6BD', '#A9DFBF'
        ];

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            
            if (foods.length === 0) {
                wheel.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666; font-size: 1.1rem;">Add food options to spin!</div>';
                spinBtn.disabled = true;
                return;
            }
            
            spinBtn.disabled = false;
            wheel.innerHTML = '';
            
            const segmentAngle = 360 / foods.length;
            
            foods.forEach((food, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.backgroundColor = colors[index % colors.length];
                segment.style.transform = `rotate(${index * segmentAngle}deg) skew(${90 - segmentAngle}deg)`;
                
                // Create text element with proper positioning
                const textSpan = document.createElement('span');
                textSpan.className = 'segment-text';
                textSpan.style.transform = `skew(-${90 - segmentAngle}deg) rotate(${segmentAngle/2}deg)`;
                textSpan.textContent = food;
                
                segment.appendChild(textSpan);
                wheel.appendChild(segment);
            });
        }

        function addFood() {
            const input = document.getElementById('foodInput');
            const food = input.value.trim();
            
            if (food && !foods.includes(food)) {
                foods.push(food);
                input.value = '';
                updateWheel();
                updateFoodList();
            }
        }

        function removeFood(index) {
            foods.splice(index, 1);
            updateWheel();
            updateFoodList();
        }

        function updateFoodList() {
            const foodList = document.getElementById('foodList');
            
            if (foods.length === 0) {
                foodList.innerHTML = '<div class="empty-state">No food options yet. Add some above!</div>';
                return;
            }
            
            foodList.innerHTML = foods.map((food, index) => `
                <div class="food-item">
                    <span>${food}</span>
                    <button class="remove-btn" onclick="removeFood(${index})">√ó</button>
                </div>
            `).join('');
        }

        function spinWheel() {
            if (isSpinning || foods.length === 0) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const spinBtn = document.getElementById('spinBtn');
            
            spinBtn.disabled = true;
            result.textContent = 'Spinning...';
            result.className = 'result';
            
            // Random spin between 3-6 full rotations plus random angle
            const minSpins = 3;
            const maxSpins = 6;
            const spins = Math.random() * (maxSpins - minSpins) + minSpins;
            const finalAngle = Math.random() * 360;
            const totalRotation = (spins * 360) + finalAngle;
            
            currentRotation += totalRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // Calculate winner after spin completes
            setTimeout(() => {
                const segmentAngle = 360 / foods.length;
                const normalizedAngle = (360 - (currentRotation % 360)) % 360;
                const winnerIndex = Math.floor(normalizedAngle / segmentAngle);
                const winner = foods[winnerIndex];
                
                result.textContent = `Eat: ${winner}!`;
                result.className = 'result winner';
                
                isSpinning = false;
                spinBtn.disabled = false;
            }, 3000);
        }

        // Enter key support for input
        document.getElementById('foodInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFood();
            }
        });

        // Initialize
        updateWheel();
        updateFoodList();
    </script>
</body>
</html>
